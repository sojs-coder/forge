<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Engine Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #fff;
        }

        #debug-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
            /* Prevent tooltip from blocking mouse events */
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="debug-tooltip"></div>

    <script src="../engine/bundle.js"></script>
</body>

</html>
