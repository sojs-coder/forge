<head>
    <title>Physics Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>

    <script type="module">
        import * as Engine from "../engine/bundle.js";
        Object.assign(window, Engine);



        const game = new Game({
            canvas: document.getElementById("gamecanvas"),
            width: 288 * 4,
            height: 512,
            name: "flappybird"
        });
        class BackgroundMover extends Part {
            constructor({ name, background, speed, left, right, parent }) {
                super({ name: name || "BackgroundMover" });
                this.background = background;
                this.speed = speed;
                this.left = left;
                this.right = right;
                this.oparent = parent;
                // Add custom properties here
            }
            static singular = true; // Indicates this node should only have one instance per parent
            static properties = {
                name: { type: "text", default: "Backgroundmover", dontShow: true },
                background: { type: "Part", subType: "GameObject", description: "The background object to be moved and cloned" },
                speed: { type: "number", default: 0, description: "The speed at which the background moves" },
                left: { type: "number", default: 0, description: "Parts should be removed when their right edge passes this" },
                right: { type: "number", default: 300, description: "Parts should spawn in at this X" },
                parent: { type: "Part", subType: "Layer", description: "The layer to add the game objects to. The layer should only have `background` children." }
                // Add more properties here
            };
            act() {
                super.act();
                const children = this.oparent.childrenArray;
                let needToSpawn = true;
                let lastChild = null;
                for (const child of children) {
                    const sr = child.child("SpriteRender");
                    const t = child.child("Transform");
                    if (!sr || !t) {
                        this.top.error("BackgroundMover - a child within the provided parent layer does not have either a sprite render, a transform, or both (" + child.name + ")");
                        return;
                    }
                    t.move(new Vector(-this.speed, 0));
                    if (t.position.x + (sr.width / 2) < this.left) {
                        child.destroy();
                    }
                    if (t.position.x + (sr.width / 2) > this.right) {
                        needToSpawn = false;
                    } else {
                        lastChild = child;
                    }
                }
                if (needToSpawn) {
                    // take any existing child to clone
                    const child = lastChild;
                    const t = child?.child("Transform");
                    const sr = child?.child("SpriteRender");
                    if (!child) {
                        this.top.error("BackgroundMover - Please ensure that the provided layer <" + this.oparent.name + "> already has one instance of the background object to move. The other objects are created off of this one");
                        return;
                    }
                    const clone = child.clone();
                    clone.name = "Background_" + Math.random().toString(36).substr(2, 9);
                    const ct = clone.child("Transform");
                    if (!ct) {
                        this.top.error("BackgroundMover - The provided background object " + clone.name + " within the layer <" + this.oparent.name + "> does not have a transform child");
                        return;
                    }
                    // const cr = clone.child("ColorRender") || new ColorRender({
                    //     width: 288,
                    //     height: 512,
                    //     color: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.8)`
                    // });
                    // cr.color = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.8)`;
                    ct.position.set(new Vector(t.position.x + (sr.width), t.position.y));
                    clone.addChild(cr);
                    this.oparent.addChild(clone);
                }
            }
        }
